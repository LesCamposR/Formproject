<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b88b98a3c7.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body style="background-color: black;">
    <section>
        <div class="container-fluid ">
            <div class="row align-items-start m-4">
                <div class="row justify-content-center">
                    <div class="col-10 bg-warning p-2 text-light justify-content-center rounded"
                        style="--bs-bg-opacity: .5;">
                        <h3>Payment form example</h3>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10 bg-light p-1">
                        <input class="form-control" type="text" value="Some fields are missing"
                            aria-label="readonly input example" readonly>
                    </div>
                </div>
                <div class="row justify-content-center d-flex">
                    <div class="col-4 bg-light">
                        <label for="card" class="form-label p-1">Card Number</label>
                        <input type="text" class="form-control" id="card" placeholder="xxxxxxxxxx" required
                            minlength="10" maxlength="10" size="10">
                    </div>

                    <div class="col-3 bg-light">
                        <label for="card" class="form-label p-1">CVC Number</label>
                        <input type="text" class="form-control" id="card" placeholder="745" required minlength="3"
                            maxlength="3" size="4">
                    </div>

                    <div class="col-3 bg-light">
                        <label for="amount" class="form-label p-1">Total Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="$20000,00" required
                            min="0.00" max="100000.00" step="0.01">
                    </div>


                </div>
                <div class="row justify-content-center d-flex">
                    <div class="col-5 bg-light">
                        <label for="FirstName" class="form-label p-1 required">FirstName</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Les">
                        <label for="FirstName" class="form-label p-1">City</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="NorthShore">
                        <div class="row p-1 ">
                            <label for="FirstName" class="form-label">We accept:</label>
                            <div class="col-12">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-solid fa-credit-card"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-solid fa-credit-card"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-solid fa-credit-card"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-solid fa-credit-card"></i></label>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="col-5 bg-light">
                        <label for="LastName" class="form-label p-1">LastName</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Campos">
                        <div class="row p-1">
                            <div class="col-6">
                                <label for="Satate" class="form-label p-1">State</label>
                                <select class="form-select form-select-sm m-1" aria-label=".form-select-sm example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">Alabama</option>
                                    <option value="2">Alaska</option>
                                    <option value="3">Arizona</option>
                                    <option value="3">Arkansas</option>
                                    <option value="3">California</option>
                                    <option value="3">Colorado</option>
                                    <option value="3">Delaware</option>
                                    <option value="3">Florida</option>
                                    <option value="3">Hawaii</option>
                                  </select>
                            </div>
                            <div class="col-6">
                                <label for="FirstName" class="form-label p-1">Zip Code</label>
                                <input type="text" class="form-control" id="FirstName" placeholder="20101">
                                
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="Message" class="form-label p-1">Message</label>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2" >Type</label>
                                      </div>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center d-flex">
                    <div class="col-10 bg-light p-1 text-end">
                        <input class="btn btn-secondary" type="button" value="Cancel">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </div>

            </div>
        </div>

        </div>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
